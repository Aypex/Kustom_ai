name: Build Android APK

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          git \
          zip \
          unzip \
          openjdk-17-jdk \
          autoconf \
          libtool \
          libtool-bin \
          m4 \
          pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          libncursesw5-dev \
          cmake \
          libffi-dev \
          libssl-dev \
          automake

    - name: Install Buildozer
      run: |
        pip install --upgrade pip
        pip install buildozer==1.5.0 cython==0.29.33

    - name: Install additional Python requirements
      run: |
        pip install kivy kivymd

    - name: Cache Buildozer global directory
      uses: actions/cache@v3
      with:
        path: ~/.buildozer
        key: buildozer-v2-${{ hashFiles('buildozer.spec') }}

    - name: Build with Buildozer
      run: |
        # Use buildozer with auto-accept for all prompts
        yes | buildozer -v android debug 2>&1 | tee build.log || true
        
        # If it failed on libffi, patch and retry
        if grep -q "LT_SYS_SYMBOL_USCORE" build.log; then
          echo "Patching libffi configure.ac..."
          find ~/.buildozer/android/platform/build-*/build/other_builds/libffi -name configure.ac -exec sed -i '1i m4_pattern_allow([LT_SYS_SYMBOL_USCORE])' {} \; 2>/dev/null || true
          buildozer -v android debug
        fi

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: klwp-ai-assistant-apk
        path: bin/*.apk

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: bin/*.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
