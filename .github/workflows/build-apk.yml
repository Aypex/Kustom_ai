name: Build Android APK

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          git \
          zip \
          unzip \
          openjdk-17-jdk \
          autoconf \
          libtool \
          libtool-bin \
          m4 \
          pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          libncursesw5-dev \
          cmake \
          libffi-dev \
          libssl-dev \
          automake

    - name: Install Buildozer
      run: |
        pip install --upgrade pip
        pip install buildozer==1.5.0 cython==0.29.33

    - name: Install additional Python requirements
      run: |
        pip install kivy kivymd

    - name: Cache Buildozer global directory
      uses: actions/cache@v3
      with:
        path: ~/.buildozer
        key: buildozer-${{ hashFiles('buildozer.spec') }}

    - name: Build with Buildozer
      run: |
        # Workaround for libffi autoconf issue - set environment to use older autoconf behavior
        export ACLOCAL_PATH=/usr/share/aclocal
        export AUTOCONF_VERSION=2.69
        
        # Create a wrapper script to patch libffi on-the-fly
        cat > /tmp/patch_libffi.sh << 'EOF'
#!/bin/bash
# Wait for libffi to be unpacked, then patch its configure.ac
while [ ! -f ~/.buildozer/android/platform/build-*/build/other_builds/libffi/*/libffi/configure.ac ]; do
  sleep 2
done
# Add m4_pattern_allow to suppress the LT_SYS_SYMBOL_USCORE error
find ~/.buildozer/android/platform/build-*/build/other_builds/libffi -name configure.ac -exec sed -i '1i m4_pattern_allow([LT_SYS_SYMBOL_USCORE])' {} \;
EOF
        chmod +x /tmp/patch_libffi.sh
        
        # Run patcher in background
        /tmp/patch_libffi.sh &
        
        # Use buildozer with auto-accept for all prompts
        yes | buildozer -v android debug 2>&1 | tee build.log || true
        
        # Try again if first attempt had issues
        buildozer -v android debug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: klwp-ai-assistant-apk
        path: bin/*.apk

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: bin/*.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
